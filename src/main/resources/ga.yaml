# Configuration of genetic algorithm
geneticAlgorithm:

    # Total number of generations
    generations: 5000

    # Tournament arity
    tournamentArity: 2

    crossoverRate: 1

    mutationRate: 0.1

    # Percentage of current population, most fit individuals
    # that get copied immediately to the next generation
    elitismRate: 0.5

    # Population config
    population:
        initialSize: 20
        maximumSize: 30

terrain:
    data: org/house/sprinklers/terrain.in

executors:
    threadPool: 20